<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Nested list Example in HTML</h3>
    <ol>
      <li>India</li>
      <ol type="i">
        <li>Uttar pradesh</li>
        <ol type="a">
          <li>Lucknow</li>
          <ul type="disc">
            <li>Gomatinagar</li>
            <li>Aminabad</li>
          </ul>
          <li>Varanasi</li>
          <li>Basti</li>
          <li>Prayagraj</li>
        </ol>
      </ol>
      <li>Bihar</li>
      <li>Madhya pradesh</li>
      <ul type="cricle">
        <li>indore</li>
        <li>Bhopal</li>
      </ul>
    </ol>
    <li>America</li>
    <ol type="A">
      <li>New York</li>
      <li>California</li>
      <li>Texas</li>
    </ol>
  </body>
</html>
