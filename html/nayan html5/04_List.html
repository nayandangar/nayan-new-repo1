<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- There is three types of list 
    {1}Order list 
    {2}unorder list 
    {3}Description list 
=> order list =>  <ol> and <li>
=> unorder list=> <ul> and <li>
=>Description list=> <dl>,<dt> and <dd>-->
    <ol type="1" start="11">
        <li> LIST 1 </li>
        <LI> LIST 2 </LI>
        <LI> LIST 3 </LI>
    </ol>

    <!-- Tpye = circle ,Sqare , and disc (default)-->
    <ul type="disc">
        <li> List 1 </li>
        <li> List 2 </li>
        <li> List 3 </li>
    </ul>
    <dl>
        <!-- define term -->
        <dt> person </dt>
        <!-- define description -->
        <dd> Ronit , Rohit , Darshan </dd>
        <dt> Fruits </dt>
        <dd> Apple , BAnnas ,grapes etc.. </dd>
    </dl>
</body>

</body>
</html>
